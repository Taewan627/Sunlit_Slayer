
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunlit Zombie Slayer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Inter', system-ui, sans-serif; }
        canvas { display: block; }
        #root { width: 100vw; height: 100vh; }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 50;
        }
        .crosshair::before {
            content: '';
            position: absolute;
            top: 50%; left: 0; width: 24px; height: 2px;
            background: rgba(255, 255, 255, 0.8);
            transform: translateY(-50%);
        }
        .crosshair::after {
            content: '';
            position: absolute;
            left: 50%; top: 0; width: 2px; height: 24px;
            background: rgba(255, 255, 255, 0.8);
            transform: translateX(-50%);
        }
        .crosshair-dot {
            position: absolute;
            top: 50%; left: 50%;
            width: 4px; height: 4px;
            background: #ff0;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
